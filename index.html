<!DOCTYPE html>
<html>
<head>
  <title>For You ‚ù§Ô∏è</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
     /* Password form styling to match theme */
    body.center { 
      text-align: center; 
      font-family: 'Segoe UI', sans-serif; 
      margin-top: 50px; 
      background: #fff0f6; /* soft pink background to match romantic theme */
      color: #333;
    }

    #passwordForm {
      background: #ffe6f0; /* light pink box */
      padding: 40px 30px;
      display: inline-block;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    #passwordForm h2 {
      margin-bottom: 20px;
      font-family: 'Segoe UI', sans-serif;
      color: #ff3366;
      font-size: 28px;
    }

    #passwordForm input {
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ff99b3;
      border-radius: 10px;
      outline: none;
      margin-right: 10px;
      width: 200px;
      transition: 0.3s;
    }

    #passwordForm input:focus {
      border-color: #ff3366;
      box-shadow: 0 0 8px rgba(255, 51, 102, 0.5);
    }

    #passwordForm button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #ff3366, #ff99b3);
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    #passwordForm button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,51,102,0.4);
    }

    /* Site content hidden initially */
    #siteContent { display: none; }

    /* Fade in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="center">

  <!-- PASSWORD FORM -->
  <div id="passwordForm">
    <h2>Enter Password to Access</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- ORIGINAL SITE CONTENT -->
  <div id="siteContent">
    <h1 class="fade">I Have Something Special For You üíù</h1>

    <button class="btn" onclick="goToCountdown()">
      Click Here üíñ
    </button>
  </div>

  <script src="js/script.js"></script>
  <script>
    // üîê PASSWORD PROTECTION
    const correctPassword = "Rahul"; // <-- Change your password here

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if(input === correctPassword){
        document.getElementById("passwordForm").style.display = "none";
        document.getElementById("siteContent").style.display = "block";
      } else {
        alert("Incorrect password! ‚ùå");
      }
    }
  </script>
</body>
</html>
